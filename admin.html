<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script type="text/javascript" src="https://rendro.github.io/easy-pie-chart/javascripts/jquery.easy-pie-chart.js"></script>
<link rel="stylesheet" href="admin.css">

<div class="quiz-box-container">
    <div class="wrapper">
        <div class="quiz-box">
          <div class="timer-div">
            <img src="icons8-retro-alarm-clock-24.png" alt="Italian Trulli">
            <span class="time-left"></span>
        </div>
          <div id="clock">
<span id="seconds">1811</span>
</div>
            <div class="name-box">
              <span>Your Team No.</span>
                </br>
                <form id="name-form">
                    <input type="number" id="name-input-box" />
                    </br>
                    <button type="submit" id="name-submit-button">Submit</button>
                </form>
  
            </div>
            <div id="question-box">
            </div>
            <div id="result">
                <div class="score-label">
                    <h1><i class="smiley"></i></h1>
                </div>
                <div>
                    <div class="score-detail">
                        <h3></h3>
                    </div>
                    <div class="chart">
                        <div class="percentage" data-percent="100">
                            <span></span><sup>%</sup>
                        </div>
                    </div>
                    <h3 class="message"></h3>
                </div>
            </div>
            <div id="result-stats">
                <table>
                    <tr>
                        <th>Question</th>
                        <th>You Selected</th>
                        <th>Correct Answer</th>
                    </tr>
                </table>
            </div>
        </div>
        <div class="navigation-buttons">
            <button id="prevButton">Previous</button>
            <button id="nextButton">Next question</button>
            <button id="submitButton">quiz completed</button>
            
          
        </div> 
    </div> 
</div>
</div>

<script src="admin.js"></script>
